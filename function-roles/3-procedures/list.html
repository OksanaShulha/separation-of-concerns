<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>event handler example</title>
  </head>

  <body>
    <div id="root">
      <input id="user-text" />
      <ul id="list"></ul> 
    </div>

    <script id="procedures">
      debugger; // once when the procedures are declared

      const addListItem = text => {
        const newListItemEl = document.createElement('li'); /// Create an element with li
        newListItemEl.innerText = `[x] ${text}`; /// write text
        newListItemEl.addEventListener('click', handleRemoveItem); /// if you click on it, it will be remoeved

        document.getElementById('list').appendChild(newListItemEl); /// appendChild means in the end of child list (push)
      };
    </script>

    <script id="handlers">
      debugger; // once when the handlers

      const handleRemoveItem = event => {
        debugger; // each time a user clicks on a list item
        console.log('removing an item');

        const listItem = event.target; /// what write inside input'll be added to list
        const list = listItem.parentElement; 

        list.removeChild(listItem);
      };

      const handleAddItem = event => {
        debugger; // each time a user lifts a key in the input
        if (event.keyCode !== 13) {
          return;
        }
        console.log('adding an item');

        const newText = document.getElementById('user-text').value;
        addListItem(newText);
      };
    </script>

    <script id="listeners">
      debugger; // once when the listeners are attached

      document
        .getElementById('user-text')
        .addEventListener('keyup', handleAddItem);
    </script>
  </body>
</html>
